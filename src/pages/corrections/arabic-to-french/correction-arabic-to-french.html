<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Correction Arabe/Fran√ßais</ion-title>
    <ion-title>
        {{selectedCourse.title}}
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="has-header">
  <div *ngIf="!answeropened; else elseBlock">
    <ion-list>
      <ion-item *ngFor="let wi of wordsIcon">
        <ion-card (click)="showCorrection(wi)">
          <ion-card-content>
            <ion-icon [name]="wi.answericon" item-end></ion-icon>
            {{wi.arabic}}
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>


  <ng-template #elseBlock>


    <ion-card>
      <ion-card-content class="mycard">
        {{wordSearchedClicked.arabic}}
      </ion-card-content>
    </ion-card>
    <ion-list dir="rtl">
      <ion-item *ngFor="let word of displayedWordsChoosen">
        <ion-icon *ngIf="word.french==wordSearchedClicked.french" name="checkmark-circle-outline" item-end></ion-icon>
        <ion-icon *ngIf="((word.french==userChoiceAnswer)&&(userChoiceAnswer!=wordSearchedClicked.french))" name="flash" item-end></ion-icon>
        <ion-label>{{word.french}}</ion-label>
      </ion-item>
    </ion-list>
    <div class="buttonCenter"><button ion-button color="secondary" round (click)="backToMainCorrectPage()">Retour</button></div>

  </ng-template>
</ion-content>
