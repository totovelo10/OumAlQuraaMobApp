<ion-header>
  <ion-navbar>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="amiri" overflow-scroll="true">
  <ion-card>
      <ion-card-header dir="rtl" class="titleCard">
          النص
      </ion-card-header>
      <ion-card-content>
          <div dir="rtl" class="textCourse" [innerHTML]="selectedItem.text"></div>
      </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header class="titleCard" dir="rtl">
          الكلمات الجديدة
      </ion-card-header>
  <ion-list dir="rtl">
    <button ion-item  *ngFor="let word of course_words" (click)="play(word)">
    <ion-icon name="volume-up" item-end class= "iconic"></ion-icon>
    {{word.arabic}} : {{word.french}}
    </button>
  </ion-list>
</ion-card>
<ion-card>
    <ion-card-header class="titleCard" dir="rtl">
        القواعد
    </ion-card-header>
<div class="rulesCourse" [innerHTML]="selectedItem.rules"></div>
</ion-card>
</ion-content>
