<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Evaluation {{user.currentunit}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <h3 class="exotitle">Arabe-Français</h3>

    </ion-list>
    <h3 class="exotitle">Français-Arabe</h3>
    <h3 class="exotitle">Images</h3>
    <h3 class="exotitle">Sons</h3>
