<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Arabe/Fran√ßais</ion-title>
    <ion-title>
        {{selectedCourse.title}}
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-card class="has-header mycard">
    <ion-card-content>
      {{wordsearched.arabic | uppercase}}
    </ion-card-content>
  </ion-card>
  <ion-list radio-group dir="rtl" [(ngModel)]="wordchoosen">

    <ion-item *ngFor="let word of displayed_words">
      <ion-label>{{word.french}}</ion-label>
      <ion-radio [value]="word"></ion-radio>
    </ion-item>
  </ion-list>

  <div class="buttonCenter">
    <button ion-button color="secondary" round (click)="validate()">Valider</button>
  </div>
</ion-content>
