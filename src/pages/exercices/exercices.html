<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Exercices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <ion-list>
    <button ion-item *ngFor="let course of courses | async" (click)="courseSelected(course)">
      Exercices du {{course.title}}
    </button>
  </ion-list>
</ion-content>
