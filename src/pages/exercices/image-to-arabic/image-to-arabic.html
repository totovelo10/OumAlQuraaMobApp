<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Fran√ßais/Arabe</ion-title>
    <ion-title>
        {{selectedCourse.title}}
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="has-header">

  <ion-card>
    <img [src]="wordsearchedImageUrl" />
  </ion-card>

  <ion-list radio-group dir="rtl" [(ngModel)]="wordchoosen">

    <ion-item *ngFor="let word of displayed_words">
      <ion-label>{{word.arabic}}</ion-label>
      <ion-radio [value]="word"></ion-radio>
    </ion-item>
  </ion-list>

  <div class="buttonCenter">
    <button ion-button color="secondary" round (click)="validate()">Valider</button>
  </div>
</ion-content>
