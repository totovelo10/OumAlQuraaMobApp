
<ion-content [ngSwitch]="appreciation">
  <div *ngSwitchCase="1" class="bkg1">
  
    <div class="circle">
      <span class="note">{{note}}%</span>
    </div>
    <br>
    <div class="cgrt">
      <span>{{commentaire.ar}}</span>
      <br>
      <span>{{commentaire.fr}}</span> 
    </div>
    <div>
      <button ion-button block class="backToCourses1" (click)="backToCourses()">Retour aux cours</button>
      <button ion-button block class="backToCourses1" (click)="goToCorrection()">Correction</button>
    </div>
  
  </div>
