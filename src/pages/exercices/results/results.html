
<ion-content class="has-header" [ngSwitch]="appreciation">
  <div *ngSwitchCase="1" class="bkg1">
  
    <div class="circle">
      <span class="note">{{note}}%</span>
    </div>
    <br>
    <div class="cgrt">
      <span>{{commentaire.ar}}</span>
      <br>
      <span>{{commentaire.fr}}</span> 
    </div>
    <div>
        <button ion-button block  class="backToExos1" (click)="goToCorrection()">Correction</button><br>
        <button ion-button block  class="backToExos1" (click)="repeatExo()">Refaire l'exercice</button><br>
        <button ion-button block  class="backToExos1" (click)="backToExos()">Retour à la liste des exercices</button><br>
    </div>
  
  </div>
