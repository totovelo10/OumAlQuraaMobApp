<ion-header>
  <ion-navbar>
    <ion-title>Nouveau mot de passe</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="has-header">
  <div *ngIf="!mailsent; else elseBlock">

    <ion-list>
      Renseignez votre email, un mot de passe temporaire vous sera livré.
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

    </ion-list>
    <br/>
    <br/>
    <div class="buttonCenter">
      <button ion-button color="secondary" round (click)="validate()">Valider</button>
    </div>
  </div>
  <ng-template #elseBlock>
    Un email vous a été envoyé!

    <div class="buttonCenter">
        <button ion-button color="secondary" round (click)="backtologinpage()">Page de Login</button>
      </div>
  </ng-template>


</ion-content>
